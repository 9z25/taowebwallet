<!DOCTYPE html>
<html>
    <title class="tag make-info">Tao Wallet</title>
    <head>
        Tao Wallet
    </head><br/><br/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jdriviere/sparkle-css@3.0.0/dist/css/sparkle.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <body>
        <style>
        body {
            background-color: #32013d;
            color: darkred;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bolder;
        }
        #import-seed {
            background-color: #510b61;
        }
        .border {
            border: solid;
            border-width: thin;
            border-color: black;
        }

        .lucifer {
          border-style: solid;
          border-width: 5px;
          border-color: black;
          border-top-color: yellow;
          padding: 8px;
        }
        
        .wallet {
          display: inline-block;
        }
        .modal-content {
          background-color: #e4e4e8;
        }

        </style>
        
        <h5 class="tag make-info border">Balance: <span id="balance"></span></h5><br/><br/>
        
        <div class="tag make-alert wallet">
        <h3>Send to&nbsp;&nbsp;</h3>
        <input id="utxid" placeholder="unspent tx id" type="text" />
        <br/>
        <input id="output" placeholder="output" type="text" /><br/>
        <input id="recipient" placeholder="address" type="text" /><br/>
        <input id="amount" placeholder="amount" type="text" />&nbsp;
        <button class="button border" id="send-tao">Deliver</button>
        <br/>
        </div>
        <div class="lucifer">
          <img src="./res/jeffrey-wall.bmp" width="6%" />
          <span>Enter the unspent tx and output index to fill out a transaction.</span>
        </div><br/>
        <button class="button border" id="recieve">Recieve</button>
        

        <br/><br/><br/>
        <div class="tag make-warning border" id="import-mnemonic">Import Mnemonic</div>
        <input id="import-seed" type="text" />
        <button class="button border" id="submit-seed">Enter</button><br/><br/>
        <button class="button border" id="new-mnemonic">New Mnemonic</button>
        <div class="container mt-3">
    
            <!-- The Modal -->
            <div class="modal fade" id="modal">
              <div class="modal-dialog">
                <div class="modal-content">
                
                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title"></h4>
                    <button type="button" class="close" data-dismiss="modal">Ã—</button>
                  </div>
                  
                  <!-- Modal body -->
                  <div class="modal-body" id="modal-body">
                    Import mnemonic..
                  </div>
                  
                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                  </div>
                  
                </div>
              </div>
            </div>
            
          </div>
        

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./taoClasses.js"></script>
        <script src="./taoProc.js"></script>
        <script src="./bundle.js"></script>
        <script src="./index.js"></script>
        
    </body>
</html>
